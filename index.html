<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia</title>
</head>
<body>
    <header>
        <div id="timer"></div>
    </header>

    <div id="container">
        <div id="start-page" class="style">
            <h1>Press Your Luck!</h1>
            <div class="info">
                <ol>
                    <li>1. You have 1 minute to get through 10 questions.</li>  
                    <li>2. Each right answer will net you 5 points.</li> 
                    <li>3. But be careful, each wrong answer will deduct 5 seconds from the timer.</li>  
                    <li>4. Any remaining seconds will be added as a bonus to your score.</li>
                </ol>
            </div>
            <button id="start" onclick="startGame()">Start!</button>
        </div>
        
        
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
